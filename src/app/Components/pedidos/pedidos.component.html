


<div class="container">
    <div class="row">

        <mat-form-field>
            <mat-label>Buscar</mat-label>
          <input matInput (keyup)="filtros($event)" placeholder="filtro" #input>
        </mat-form-field>

        <div class="btn">
            <button  type="button" class="btnAgregar" mat-raised-button
            color="primary" (click)="crearPedido()">Nuevo Pedido</button>
        </div>

    </div>
    

    <table mat-table [dataSource]="dataSource"  class="mat-elevation-z8" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef > ID </th>
            <td mat-cell *matCellDef="let row"> {{row.id}} </td>
        </ng-container>

        <!-- Column Cedula -->
        <ng-container matColumnDef="cliente">
            <th mat-header-cell *matHeaderCellDef > cliente </th>
            <td mat-cell *matCellDef="let row"> {{ row.cliente.nombre }} {{ row.cliente.apellido }} </td>
        </ng-container>

        <!-- Column Nombre -->
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef > fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha}} </td>
        </ng-container>

        <!-- Column Apellido
        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef > apellido </th>
            <td mat-cell *matCellDef="let row"> {{row.apellido}} </td>
        </ng-container>
-->
        <!-- Column Fecha de nacimiento 
        <ng-container matColumnDef="fecha">
            <th mat-header-cell *matHeaderCellDef > Fecha </th>
            <td mat-cell *matCellDef="let row"> {{row.fecha | date: 'dd/MM/yyyy'}} </td>
        </ng-container>
        -->
       
        <ng-container matColumnDef="cantidad">
            <th mat-header-cell *matHeaderCellDef > Producto</th>
            <td mat-cell *matCellDef="let row"> {{row.cantidadProducto}} </td>
        </ng-container>
        
     
        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef > total </th>
            <td mat-cell *matCellDef="let row"> {{row.total | number:'1.2-2'}} </td>
        </ng-container>
        
    


       

        <!-- Column Genero 
        <ng-container matColumnDef="genero">
            <th mat-header-cell *matHeaderCellDef > Genero </th>
            <td mat-cell *matCellDef="let row"> {{row.genero}} </td>
        </ng-container>
        -->
        <!-- Column Correo 
        <ng-container matColumnDef="correo">
            <th mat-header-cell *matHeaderCellDef > Correo </th>
            <td mat-cell *matCellDef="let row"> {{row.correo}} </td>
        </ng-container>
-->
        <!-- Column Direccion-->
        <ng-container matColumnDef="estado">
            <th mat-header-cell *matHeaderCellDef > Estado </th>
            <td mat-cell *matCellDef="let row"><ng-container *ngIf="row.estado == 1; else eliminado">
                Activo
              </ng-container>
              <ng-template #eliminado>Eliminado</ng-template></td>
        </ng-container>
 
        <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef> Acciones </th>

            <td mat-cell *matCellDef="let row">
                <mat-icon  class="search"  fontIcon="search" matTooltip="Ver"  routerLink="/editar/{{row.id}}"></mat-icon>
               <!-- <mat-icon  class="edit" fontIcon="edit" matTooltip="Editar" (click)="obtenerId(row.id)"   ></mat-icon>
                <mat-icon  class="edit" fontIcon="edit" matTooltip="Editar" routerLink="/editar/{{row.id}}"></mat-icon>-->
                <mat-icon  class="delete" fontIcon="delete" matTooltip="Eliminar" (click)="eliminarPedido(row.id)"></mat-icon>
                
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

    </table>
    
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>

    <!--
    <div class="btn">
        <button  type="button" class="btnAgregar" mat-raised-button
        color="primary" (click)="onCreate()">Nuevo Pedido</button>
    </div>-->



</div>
